<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="logoGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#C026D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="96" cy="96" r="85" fill="url(#logoGradientLarge)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="96" cy="96" r="75" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Text TTMQ -->
  <text x="96" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
    TTMQ
  </text>
  
  <!-- Small decorative dots -->
  <circle cx="96" cy="130" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="86" cy="130" r="1.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="106" cy="130" r="1.5" fill="rgba(255,255,255,0.4)"/>
</svg>
